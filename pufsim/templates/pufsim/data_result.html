{% extends 'pufsim/master.html' %}

{% block main %}
<h1>{{ header }}</h1>
<hr>
<figure>
  <figcaption>{{ title }}</figcaption>
  <img src="{{ src }}">
</figure>
<p>{{ text }}</p>
<h2>Data:</h2>
<table class="">
  {% if data %}
    {% for k, d in data.items %}
    <tr>
      <td class="">{{ k }}</td>
      <td class="">{{ d }}</td>
    </tr>
    {% endfor %}
  {% endif %}
</table>
{% endblock %}
